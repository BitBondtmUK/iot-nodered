<script type="text/x-red" data-template-name="iot-app-in">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <br/>
    <div class="form-row">
        <label for="node-input-topic"><i class="icon-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="iot-2/type/${type}/id/${id}/(evt|cmd)/${event}/fmt/${fmt}">
    </div>
</script>

<script type="text/x-red" data-help-name="iot-app-in">
   <p><b>Topic</b> The the topic this node will subscribe to.</p>
</script>

<script type="text/x-red" data-template-name="iot-app-out">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <br/>
    <div class="form-row">
        <label for="node-input-topic"><i class="icon-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="iot-2/type/${type}/id/${id}/(evt|cmd)/${event}/fmt/${fmt}">
    </div>
</script>

<script type="text/x-red" data-help-name="iot-app-out">
   <p><b>Topic</b> The topic you want the node publishing messages to it receives on its input.</p>
</script>


<script type="text/javascript">
    (function(){
        RED.nodes.registerType('iot-app-in',{
            category: 'input',
            color:"rgb(115, 185, 221)",
            defaults: {
                name: { value:"IoT App In" },
                topic: { value:"" }
            },
            inputs:0,
            outputs:1,
            icon: "iotcloud-icon.png",
            label: function() {
                return this.name || "iot-app-in";
            },
            labelStyle: function() {
                return this.name ? "node_label_italic" : "";
            }
        });

        RED.nodes.registerType('iot-app-out',{
            category: 'output',
            color:"rgb(115, 185, 221)",
            defaults: {
                name: { value:"IoT App Out" },
                topic: { value:"" }
            },
            inputs:1,
            outputs:0,
            icon: "iotcloud-icon.png",
            align: "right",
            label: function() {
                return this.name || "iot-app-out";
            },
            labelStyle: function() {
                return this.name ? "node_label_italic" : "";
            }
        });
    }());
</script>
